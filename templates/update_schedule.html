


<style>
form{
  width: 70%;
  margin:auto;

}
input[type=text], select, textarea {
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
  margin-top: 6px;
  margin-bottom: 16px;
  resize: vertical;
}

input[type=submit] {
  background-color: #fff;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color:  #fff;
}

/* Set a style for all buttons */
.buttonform {
  background-color: #7e91dc;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
}

.buttonform:hover {
  opacity: 0.8;
}



</style>






<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="buttonform">Save changes</button>
</form>
